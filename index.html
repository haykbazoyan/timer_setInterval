<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" rel="stylesheet">

    <!-- <script defer src="timerMain.js"></script> -->
    <script defer src="timer_V2.js"></script>

</head>
<body>
    <section class="timer">
        <section class="main-box">
            <h1>Timer</h1>
    
            <div class="input-div">
                <input type="text" name="seconds" placeholder="Input seconds..." class="inputSeconds">
                <button class="inputButton">Enter</button>
            </div>
            
            <div class="displayTimer"></div>
    
            <div class="control-btn">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
    
        </section>
    </section>
</body>
</html>
